name: Build Check

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    container:
        image: epitechcontent/epitest-docker:latest
    steps:
      - uses: actions/checkout@v2
      - name: Clean repository
        run: make fclean
      - name: Build project
        run: make

  unit_tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker:latest
      env:
        CRITERION_JOBS: N
        CRITERION_VERBOSITY_LEVEL: 0
        CRITERION_OUTPUTS: xml:tests_results.xml

    steps:
      - name: Installing coverage tools
        run: dnf -y install lcov
      - uses: actions/checkout@v3
      - name: Clean repository
        run: make fclean
      - name: Run tests
        run: |
          make tests_run
      - name: Get Coverage
        run: |
          lcov --capture --directory sources/ --output-file tests_coverage.info
          genhtml tests_coverage.info --output-directory CODE_COVERAGE
      - name: Upload tests coverage
        uses: actions/upload-artifact@v3
        with:
          name: tests_coverage
          path: CODE_COVERAGE/*
      - name: Upload tests results
        uses: actions/upload-artifact@v3
        with:
          name: tests_results
          path: tests_results.xml
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: tests_results.xml
